<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Rico's</title>
  <link rel="Icon" href="images/Lg.png" />
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <aside class="sidebar collapsed">
    <header class="sidebar-header">
      <a href="#" class="header-logo">
        <img src="images/Logo.png" alt="Rico's Logo" />
      </a>
      <button class="toggler sidebar-toggler">
        <span class="material-symbols-rounded">chevron_left</span>
      </button>
      <button class="toggler menu-toggler">
        <span class="material-symbols-rounded">menu</span>
      </button>
    </header>
    <nav class="sidebar-nav">
      <ul class="nav-list primary-nav" role="navigation" aria-label="Primary navigation">
        <li class="nav-item">
          <a href="#home" class="nav-link" tabindex="0">
            <i class="fa-solid fa-house nav-icon" aria-hidden="true"></i>
            <span class="nav-label">Home</span>
          </a>
        </li>
        <li class="nav-item">
          <a href="#about" class="nav-link" tabindex="0">
            <i class="fa-solid fa-user nav-icon" aria-hidden="true"></i>
            <span class="nav-label">About Me</span>
          </a>
        </li>
        <li class="nav-item">
          <a href="#gallery" class="nav-link" tabindex="0" >
            <i class="fa-solid fa-image nav-icon" aria-hidden="true"></i>
            <span class="nav-label">Gallery</span>
          </a>
        </li>
        <li class="nav-item">
          <a href="#project" class="nav-link" tabindex="0">
            <i class="fa-solid fa-briefcase nav-icon" aria-hidden="true"></i>
            <span class="nav-label">Projects</span>
          </a>
        </li>
        <li class="nav-item">
          <a href="#message" class="nav-link" tabindex="0">
            <i class="fa-solid fa-envelope nav-icon" aria-hidden="true"></i>

        </li>

        <li class="nav-item">
          <a href="https://www.facebook.com/ej.gonzales.37" target="_blank" rel="noopener noreferrer" class="nav-link" aria-label="Facebook">
            <i class="fab fa-facebook nav-icon"></i>

          </a>
        </li>
        <li class="nav-item">
          <a href="https://github.com/Eorico" target="_blank" rel="noopener noreferrer" class="nav-link" aria-label="GitHub">

        </li>
        <li class="nav-item">
          <a href="https://discord.com/channels/@me" target="_blank" rel="noopener noreferrer" class="nav-link" aria-label="Discord">
            <i class="fab fa-discord nav-icon"></i>
            <span class="nav-label">Discord</span>
          </a>
        </li>
      </ul>
    </nav>

  <main>
      <div id="dynamic-content"></div>

  </main>
  <script src="js/script.js"></script>
