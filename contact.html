<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section id="contact" class="section contact" tabindex="0" aria-label="Contact section with form">
      <h1>Contact Me</h1>
      <p>Feel free to reach out for collaborations, questions, or just to say hello.</p>
      <form action="mailto:your.email@example.com" method="POST" enctype="text/plain" autocomplete="off">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="Your full name" required aria-required="true" />

        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="your.email@example.com" required aria-required="true" />

        <label for="message">Message</label>
        <textarea id="message" name="message" placeholder="Write your message here..." required aria-required="true"></textarea>

        <button type="submit">Send Message</button>
      </form>
    </section>
</body>
</html>
